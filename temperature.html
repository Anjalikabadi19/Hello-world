<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-image: url("C:/Users/Admin/OneDrive/Documents/tmp6.avif");
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #converter {
            background-color: rgba(192, 192, 192, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        label {
            font-size: 16px;
            color: #222;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        #result {
            display: none; /* Initially hidden */
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        #thermometer {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2><span id="thermometer">&#127777;</span> Temperature Converter</h2>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter Temperature">
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convert()">Convert</button>

        <div id="result"></div>

        <script>
            function convert() {
                let temperature = parseFloat(document.getElementById('temperature').value);
                let unit = document.getElementById('unit').value;
                let resultDiv = document.getElementById('result');

                if (isNaN(temperature)) {
                    alert('Please enter a valid temperature.');
                    return;
                }

                if (unit === 'celsius') {
                    let fahrenheit = (temperature * 9/5) + 32;
                    resultDiv.innerText = `${temperature} Celsius is ${fahrenheit.toFixed(2)} Fahrenheit.`;
                } else {
                    let celsius = (temperature - 32) * 5/9;
                    resultDiv.innerText = `${temperature} Fahrenheit is ${celsius.toFixed(2)} Celsius.`;
                }

                resultDiv.style.display = 'block'; /* Display the result div */
            }
        </script>
    </div>
</body>
</html>
